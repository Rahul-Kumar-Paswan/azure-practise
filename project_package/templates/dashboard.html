<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Quote Page</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quote-container {
            background-color: rgba(238, 14, 14, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">"HAR HAR MAHADEV"</p>
    </div>
</body>
</html>
